{% extends "base.html" %}

{% block content %}
<div class="edit-elective-container">
    <h2>Edit Elective Course Name</h2>
    <div class="edit-form">
        <form method="POST">
            <div class="form-group">
                <!-- Label and input for course name -->
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="course_name"
                       value="{{ course.course_name }}" required class="form-control">
            </div>
            <div class="form-actions">
                <!-- Submit button to save the changes -->
                <button type="submit" class="btn btn-primary">Save</button>
                <!-- Cancel button to go back to the courses page -->
                <a href="{{ url_for('courses', dept_id=course.department_id, year=course.year) }}"
                   class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
