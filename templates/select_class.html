{% extends "base.html" %}

{% block content %}
<div class="year-selection">
    <h2>{{ department.name }}</h2>
    <h3>Select Class</h3>
    <div class="year-buttons">
        {% for year in range(1, 5) %}
        <a href="{{ url_for('courses', dept_id=department.id, year=year) }}" class="btn btn-primary">
            Year {{ year }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
